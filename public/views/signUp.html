<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/signUp.css">
    <script src="../../routes/router.js"></script>
	<script src="../static/JS/signUp.js" defer></script>
    <title>SpringCHAT - signUp</title>
</head>

<body>
	<div class="login-box">
		<h2>Signup</h2>
		<form>
		  <div class="user-box">
			<input id="ID" type="text" name="" required>
			<label>ID</label>
		  </div>
          <br>

		  <div class="user-box">
			<input id="username" type="text" name="" required>
			<label>Name</label>
		  </div>
          <br>

		  <div class="user-box">
			<input id="email" type="text" name="" required>
			<label>Email Address</label>
		  </div>
          <br>

		  <div class="user-box">
			<input id="password" type="password" name="" required>
			<label>Password</label>
		  </div>
          <br>

		  <button type="button" id="signUp"><b>signup</b></button>
		</form>
	</div>
</body>
</html>
