<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/index.css">
	<script src="../static/JS/index.js" defer></script>
    <title>SpringCHAT</title>
</head>

<body>
	<h1>Spring CHAT</h1>
    <div class="login-box">
		<h2>Login</h2>
		<form id="login-form">
		  <div class="user-box">
			<input type="text" name="" required="" id="ID">
			<label for="ID">ID</label>
		  </div>
		  
		  <div class="user-box">
			<input type="password" name="" required="" id="password">
			<label for="password">Password</label>
		  </div>
		  <br>

		  <button type="button" onclick="signIn()"><b>signin</b></button>
          <br>

		  <button type="button" onclick="signUp()"><b>signup</b></button>
		</form>
	</div>
</body>

</html>
